<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />

    <title>This is Main Page</title>
  </head>
  <body>
    <form action="#">
      <div class="form-row align-intems-center">
        <div class="col-auto">
          <h1 class="mt-3 ms-2 display-1">Domain MX Records lookup</h1>
          <div class="col">
            <input
              type="text"
              name="domainName"
              id="domainName"
              placeholder="Enter Domain Name"
              class="form-control-mb2 mt-3 ms-3"
            />
          </div>
          <div class="col-auto">
            <button
              onclick="getMXRecords(document.getElementById('domainName').value)"
              class="btn btn-success col-auto mt-3 ms-3"
            >
              Get MX Records
            </button>
            <div id="result" class="mt-3 ms-3">
              <table id="Mytable"></table>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./fetchCloud.js"></script>
  </body>
</html>
